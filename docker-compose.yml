version: "3.7"

x-build-args: &build_args
  PLUGIN_VERSION: ${PLUGIN_VERSION}
  BUILD_DATE: ${BUILD_DATE:-BUILD_DATE_NOT_SET}

services:
  sonarscanner:
    image: ghcr.io/stax-labs/sonarscannerbuildkite/sonarscanner:${IMAGE_VERSION:-latest}
    build:
      dockerfile: docker/sonarscanner.dockerfile
      context: .
      args:
        <<: *build_args
        SONAR_SCANNER_VERSION: 4.8.1.3023

  sonarscanner-dotnet:
    image: sonarscannerbuildkite/sonarscanner-dotnet:${IMAGE_VERSION:-latest}
    build:
      dockerfile: docker/sonarscanner-dotnet.dockerfile
      context: .
      args:
        <<: *build_args

  lint:
    image: sonarscannerbuildkite/sonarscanner-lint
    command: "--format"
    build:
      dockerfile: docker/lint.dockerfile
      context: .
    volumes:
      - ".:/app"

  plugin-test:
    image: buildkite/plugin-tester:v3.0.1
    volumes:
      - ".:/plugin:ro"

  plugin-lint:
    image: buildkite/plugin-linter
    command: ["--id", "wayfair-incubator/sonarscanner"]
    volumes:
      - ".:/plugin:ro"
